# Nginx config for serving a Vite-built SPA and proxying API requests
server {
  listen       80;
  server_name  _;

  # Root points to the built assets
  root   /usr/share/nginx/html;
  index  index.html;

  # Gzip for common text assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # Serve static files directly
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 30d;
  }

  # API proxy to external backend (mirrors Vite dev proxy behavior)
  # Example: /api/prime/status -> https://yukieevee-warframe.koyeb.app/prime/status
  #          /api/drop/search -> https://yukieevee-warframe.koyeb.app/drop/search
  location ~ ^/api/(prime|drop)/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # strip /api prefix and forward to upstream
    rewrite ^/api/(.*)$ /$1 break;
    proxy_pass https://yukieevee-warframe.koyeb.app;

    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
  }

  # SPA fallback: route all other requests to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
