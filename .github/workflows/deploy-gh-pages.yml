name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build
        env:
          # Set the base path to the repository name for GH Pages
          VITE_BASE_PATH: /warframe-FE/
          # Point the app to the real backend since GH Pages cannot proxy
          VITE_STATUS_URL: https://yukieevee-warframe.koyeb.app/prime/status
          VITE_API_BASE: https://yukieevee-warframe.koyeb.app
        run: npm run build

      - name: Create 404.html for SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Add .nojekyll to disable Jekyll on GitHub Pages
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
